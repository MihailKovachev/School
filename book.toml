[book]
authors = ["Mihail Kovachev"]
language = "en"
multilingual = false
src = "Notes"
title = "School"

[preprocessor.katex]
after = ["links"]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.0" # do not edit: managed by `mdbook-admonish install`
before = ["katex"]

[output.html]
no-section-label = true
default-theme = "light"
git-repository-url = "https://github.com/MihailKovachev/School"
git-repository-icon = "fa-github"
mathjax-support = true
additional-css = ["./mdbook-admonish.css"]

[output.html.fold]
enable = true

[build]
build-dir = "docs"
create-missing = false
